{% extends "base.html" %}

{% block content %}
<main class="main">
    <div id = "prompt-type-selector">
      <button id="test-mode", onclick=prompt_fn()>Generate Text</button>
    </div>

    <div id="prompt">
      <p id="prompt-text"></p>
    </div>
    
    <div id="response">
      <textarea id="response-text", style="height:100%; width:100%;", placeholder="Enter text here", onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off oninput=countFunction()></textarea><br>
    </div>

    <p id="test">Start typing to begin.</p>
    </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
